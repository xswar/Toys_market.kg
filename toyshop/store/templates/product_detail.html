<!DOCTYPE html>
<html>
<head>
    <title>Детали продукта</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>Категория: {{ product.category.name }}</p>
    <p>Описание: {{ product.description }}</p>
    <p>Цена: {{ product.price }}</p>
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% endif %}
</body>
</html>
