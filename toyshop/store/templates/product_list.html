<!DOCTYPE html>
<html>
<head>
    <title>Список продуктов</title>
</head>
<body>
    <h1>Список продуктов</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }}</li>
        {% empty %}
            <li>Нет доступных продуктов.</li>
        {% endfor %}
    </ul>
</body>
</html>
